<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Form</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
  </head>
  <body layout:decorate="~{layout}">
    <div layout:fragment="content" class="container">
      <h5 class="my-3 border-bottom pb-2">질문 등록</h5>
      <form th:action="@{/question/create}" th:object="${questionForm}" method="post">
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
          <div th:each="err: ${ #fields.allErrors()}" th:text="${err}"></div>
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">제목</label>
          <input type="text" id="subject" th:field="*{subject}" class="form-control">
        </div>
        <div class="mb-3">
          <label for="content" class="form-label">내용</label>
          <textarea id="content" th:field="*{content}" class="form-control" rows="10"></textarea>
        </div>
        <input type="submit" value="저장" class="btn btn-primary my-2">
      </form>
    </div>
  </body>
</html>
